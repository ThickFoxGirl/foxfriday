<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fox Friday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      outline: none;
      z-index: 1;
    }

    #unmute-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 2;
      background-color: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="fox-video" src="https://thickfoxgirl.github.io/foxfriday/foxfriday.mp4" controls autoplay muted playsinline></video>
  <div id="unmute-overlay"></div>

  <script>
    const video = document.getElementById('fox-video');
    const overlay = document.getElementById('unmute-overlay');

    overlay.addEventListener('click', () => {
      video.muted = false;
      overlay.style.display = 'none'; // remove overlay after unmuting
    });
  </script>
</body>
</html>
